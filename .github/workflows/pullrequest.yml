name: Create main branch pull request
on:
  push:
    branches:
      - main
jobs:
  createPullOnMain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Reset development branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: development